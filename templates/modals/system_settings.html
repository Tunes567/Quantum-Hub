<!-- System Settings Modal -->
<div class="modal fade" id="systemSettingsModal" tabindex="-1" role="dialog" aria-labelledby="systemSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header bg-dark">
                <h5 class="modal-title" id="systemSettingsModalLabel">System Settings</h5>
                <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{{ url_for('update_system_settings') }}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="default_sms_rate">Default SMS Rate (â‚¬ per SMS)</label>
                        <input type="number" step="0.01" class="form-control bg-dark text-light" id="default_sms_rate" name="default_sms_rate" value="{{ "%.2f"|format(sms_rate) }}" required>
                    </div>
                    <div class="form-group">
                        <label for="sms_gateway">SMS Gateway</label>
                        <select class="form-control bg-dark text-light" id="sms_gateway" name="sms_gateway">
                            <option value="http">HTTP API</option>
                            <option value="smpp">SMPP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="api_key">API Key</label>
                        <input type="password" class="form-control bg-dark text-light" id="api_key" name="api_key">
                    </div>
                    <div class="form-group">
                        <label for="api_secret">API Secret</label>
                        <input type="password" class="form-control bg-dark text-light" id="api_secret" name="api_secret">
                    </div>
                    <div class="form-group">
                        <label for="sender_id">Default Sender ID</label>
                        <input type="text" class="form-control bg-dark text-light" id="sender_id" name="sender_id">
                    </div>
                    <div class="form-group">
                        <label for="message_template">Default Message Template</label>
                        <textarea class="form-control bg-dark text-light" id="message_template" name="message_template" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
</div>
