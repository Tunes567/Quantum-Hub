<!-- Send SMS Modal -->
<div class="modal fade" id="sendSmsModal" tabindex="-1" aria-labelledby="sendSmsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendSmsModalLabel">Send SMS</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('admin_send_sms') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="numbers" class="form-label">Phone Numbers</label>
                        <textarea class="form-control" id="numbers" name="numbers" rows="3" required 
                                placeholder="Enter phone numbers, one per line or separated by commas"></textarea>
                        <small class="text-muted">Use international format (e.g., +1234567890)</small>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Message Content</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        <small class="text-muted">Maximum 160 characters per message</small>
                    </div>
                    <div class="mb-3">
                        <label for="schedule" class="form-label">Schedule (Optional)</label>
                        <input type="datetime-local" class="form-control" id="schedule" name="schedule">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send SMS</button>
                </div>
            </form>
        </div>
    </div>
</div>
